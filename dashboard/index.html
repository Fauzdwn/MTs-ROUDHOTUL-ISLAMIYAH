<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Roudhotul Islamiyah - dashboard</title>
    <style>
    </style>
    <script>
      var cekUser = localStorage.getItem("user")

      if (cekUser) {
        if (cekUser !== "admin") {
          window.location.href = "/";
        }
      } else {
        window.location.href = "/login/";
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container mt-5">
        <h2 class="m-0">Welcome admin !</h2>
        <div class="d-flex gap-3">
            <p class="m-0">Total account :</p>
            <p class="m-0" id="fill-acc">0</p>
        </div>
        <div class="d-flex gap-3">
            <p class="m-0">Total content :</p>
            <p class="m-0" id="fill-acc">11</p>
        </div>
        <div class="d-flex gap-3">
            <p class="m-0">Total alumni :</p>
            <p class="m-0" id="fill-acc">0</p>
        </div>
        <div class="d-flex gap-3">
            <p class="m-0">Total berita :</p>
            <p class="m-0" id="fill-acc">0</p>
        </div>

        <div class="mt-3 d-flex flex-column">
            <h2 class="">CMS Content Management System</h2>
            <h5>Title heading</h5>
            <input type="text" name="" class="form-control" id="title-hd">
            <button class="btn btn-primary mt-2" onclick="save()">Save</button>
            <h5 class="mt-3">Slogan in heading</h5>
            <input type="text" name="" class="form-control" id="slogan-hd">
            <button class="btn btn-primary mt-2" onclick="save()">Save</button>
            <h5 class="mt-3">Deskripsi in heading</h5>
            <input type="text" name="" class="form-control" id="desk-hd">
            <button class="btn btn-primary mt-2" onclick="save()">Save</button>
            <h5 class="mt-3">Button CTA in heading</h5>
            <input type="text" name="" class="form-control" id="cta-hd">
            <button class="btn btn-primary mt-2" onclick="save()">Save</button>
        </div>
      </main>

      <script>
        var db = "https://mtsri-db-default-rtdb.firebaseio.com/"
        
        function save() {
            fetch(db + "cms/-O5bXQPhmB4JHR2F9w5l.json", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "titlehead": document.getElementById("title-hd").value,
                    "sloganhead": document.getElementById("slogan-hd").value,
                    "deskripsihead": document.getElementById("desk-hd").value,
                    "ctahead": document.getElementById("cta-hd").value
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(response.statusText);
                }
                alert("berhasil mengubah konten")
            })
            .catch(error => console.error(error))
        }
        fetch(db + "cms.json")
        .then(response => response.json())
        .then(data => {
            for (let key in data) {
                var val = data[key]
                document.getElementById("title-hd").value = val.titlehead
                document.getElementById("slogan-hd").value = val.sloganhead
                document.getElementById("desk-hd").value = val.deskripsihead
                document.getElementById("cta-hd").value = val.ctahead
            }
        })
      </script>
</body>
</html>
