<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Semua Berita</title>
  <style>
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      border-radius: 5px;
    }
    .card img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Semua Berita</h1>
  <div id="all-news-container"></div>

  <!-- Sertakan Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  
  <script>
    // Konfigurasi Firebase (sesuaikan dengan project Anda)
    const firebaseConfig = {
      apiKey: "AIzaSyDS4s-wVugqVY9lJMFLjNcVF7g1PeVsavg",
      authDomain: "mtsri-db.firebaseapp.com",
      databaseURL: "https://mtsri-db-default-rtdb.firebaseio.com",
      projectId: "mtsri-db",
      storageBucket: "mtsri-db.firebasestorage.app",
      messagingSenderId: "527113049114",
      appId: "1:527113049114:web:7cef29ff65eb0764c4ada3",
      measurementId: "G-YLLS59VXGQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const allNewsContainer = document.getElementById("all-news-container");

    db.ref("berita").once("value").then(snapshot => {
      const data = snapshot.val();
      let allNews = [];

      // Konversi data ke dalam array
      for (let key in data) {
        let berita = data[key];
        berita._key = key;  // Simpan key jika diperlukan
        allNews.push(berita);
      }

      // Sorting berita:
      // 1. Berita dengan status "draft" ditempatkan di atas.
      // 2. Jika kedua berita memiliki status yang sama, urutkan berdasarkan createdAt secara descending (berita terbaru di atas).
      allNews.sort((a, b) => {
        if (a.status === "draft" && b.status !== "draft") return -1;
        if (a.status !== "draft" && b.status === "draft") return 1;
        if (a.createdAt > b.createdAt) return -1;
        if (a.createdAt < b.createdAt) return 1;
        return 0;
      });

      // Tampilkan seluruh berita
      allNews.forEach(berita => {
        const card = document.createElement("div");
        card.className = "card";

        // Tampilkan banner jika ada
        if (berita.banner) {
          const img = document.createElement("img");
          img.src = berita.banner;
          card.appendChild(img);
        }

        // Tampilkan judul berita
        const title = document.createElement("h2");
        title.textContent = berita.titleBerita;
        card.appendChild(title);

        // Tampilkan informasi status, pembuat, dan waktu pembuatan
        const info = document.createElement("p");
info.textContent = `Dibuat oleh ${berita.createdBy} pada ${berita.createdAt}`;
card.appendChild(info);

// Jika berita sudah di-edit, tampilkan tulisan "diedit" di bawahnya:
if (berita.edit && berita.edit === "iya") {
  const editedLabel = document.createElement("p");
  editedLabel.style.fontStyle = "italic";
  editedLabel.style.fontSize = "0.9em";
  editedLabel.textContent = "diedit";
  card.appendChild(editedLabel);
}

        // Buat link menuju halaman detail berita
        const link = document.createElement("a");
        link.href = `detail.html?id=${berita.idBerita}`;
        link.textContent = "Baca Selengkapnya";
        card.appendChild(link);

        allNewsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
